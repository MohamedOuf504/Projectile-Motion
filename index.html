<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/indexStyle.css" />
    <title>Projectile Motion</title>
</head>

<body>
    <section class="text-center py-3">
        <div>
            <h1 class="text-white">Projectile Motion</h1>
        </div>
        <div class="py-4">
            <canvas id="canvas" width="1000" height="450"></canvas>
        </div>
        <div class="d-flex justify-content-center">
            <div class="form-floating mb-3 mx-3">
                <input type="text" class="form-control" id="Angle" placeholder="Angle" />
                <label for="Angle">Angle </label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="Velocity" placeholder="Velocity" />
                <label for="Velocity">Velocity </label>
            </div>
        </div>
        <div>
            <h6 class="text-danger" id="alart"></h6>
        </div>
        <div>
            <button type="button" class="btn btn-danger" id="Launch">Launch</button>
            <button type="button" class="btn btn-warning" id="Reset">Reset</button>
        </div>
    </section>
    <script src="main.js "></script>
</body>

</html>
